services:
  - type: web
    name: frontend
    env: static
    buildCommand: |
      cd client
      npm install
      npm run build
    staticPublishPath: client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NODE_ENV
        value: production 